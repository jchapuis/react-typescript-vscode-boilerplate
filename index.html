<!DOCTYPE html>
<html>
<!-- Dependencies -->
<script src="../node_modules/rxjs/bundles/Rx.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>

<!-- boostrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<head>
    <title>Rx rocks!</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>RxJS Autocomplete example</h1>
            <p class="lead">Example search as you type with throttled input and cancellation</p>
        </div>
        <div class="row-fluid">
            <form role="form">
                <div class="form-group">
                    <label for="textInput">Enter Query for Wikipedia</label>
                    <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
                </div>
            </form>
        </div>
        <div class="row-fluid">
            <ul id="results"></ul>
        </div>
    </div>
</body>

<!-- Main: this needs to be at the end otherwise initialization of the app won't work since the dom is not ready -->
<script src="../dist/bundle.js"></script>

</html>
